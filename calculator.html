<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="container">
            <div id="num-display">0</div>
            <div id="clear-btn" class="button special">AC</div>
            <div id="plus-minus-btn" class="button special">+/-</div>
            <div id="percent-btn" class="button special">%</div>
            <div id="divide-btn" class="button operator">/</div>
            <div id="seven-btn" class="button number">7</div>
            <div id="eight-btn" class="button number">8</div>
            <div id="nine-btn" class="button number">9</div>
            <div id="multiply-btn" class="button operator">*</div>
            <div id="four-btn" class="button number">4</div>
            <div id="five-btn" class="button number">5</div>
            <div id="six-btn" class="button number">6</div>
            <div id="subtract-btn" class="button operator">-</div>
            <div id="one-btn" class="button number">1</div>
            <div id="two-btn" class="button number">2</div>
            <div id="three-btn" class="button number">3</div>
            <div id="add-btn" class="button operator">+</div>
            <div id="zero-btn" class="button number">0</div>
            <div id="period-btn" class="button number">.</div>
            <div id="equal-btn" class="button operator">=</div>
        </div>


        <link rel="stylesheet" href="css/calculator_styles.css">
        <script src="js/calculator_scripts.js"></script>
    </body>
</html>
